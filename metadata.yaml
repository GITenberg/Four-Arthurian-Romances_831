description: "Yvain, the Knight of the Lion (French: Yvain ou le Chevalier au Lion)\
  \ is an Arthurian romance by French poet Chrétien de Troyes. It was probably written\
  \ in the 1170s simultaneously with Lancelot, the Knight of the Cart, and includes\
  \ several references to the narrative of that poem.\nIt is a story of knight-errantry,\
  \ in which the protagonist Yvain is first rejected by his lady for breaking a promise,\
  \ and subsequently performs a number of heroic deeds in order to regain her favor.\n\
  \ From Wikipedia (CC BY-SA)."
